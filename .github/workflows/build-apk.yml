name: NEXUS_EXTREME_BUILD

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. 拉取代码
        uses: actions/checkout@v4

      - name: 2. 配置 Java 17 环境
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 3. 授权启动脚本
        run: chmod +x gradlew

      - name: 4. 自动补全缺失的二进制 Jar 文件
        # 这行命令会利服务器自带的环境，自动生成 gradle-wrapper.jar
        run: gradle wrapper --gradle-version 8.2

      - name: 5. 开启全局审计引擎编译
        # 这一步会同时编译你的 C++ 汇编代码和 Java 按钮界面
        run: ./gradlew assembleDebug

      - name: 6. 上传战神版 APK
        uses: actions/upload-artifact@v4
        with:
          name: Nexus_Audit_v1
          path: app/build/outputs/apk/debug/app-debug.apk